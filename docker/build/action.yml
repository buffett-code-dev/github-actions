name: docker-build

inputs:
  file:
    required: true
  image:
    required: true
  tag:
    required: false
  context:
    required: false
    default: '.'
  push:
    required: false
    type: boolean
    default: false

runs:
  using: composite
  steps:

    - uses: docker/setup-buildx-action@v3

    - name: Docker meta
      if: ${{ inputs.tags == '' }}
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=raw,value=latest

    # override if input tag is set
    - name: Docker meta override
      if: ${{ inputs.tag != '' }}
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image }}
        tags: type=raw,value=${{ inputs.tag }}

    - name: Build and push and cache
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.file }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
