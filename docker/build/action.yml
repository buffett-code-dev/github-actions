name: docker-build

inputs:
  file:
    required: true
  image:
    required: true
  tags:
    required: false
  context:
    required: false
    default: '.'
  push:
    required: false
    type: boolean
    default: false

runs:
  using: composite
  steps:

    - uses: docker/setup-buildx-action@v3

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=raw,value=latest

    - name: Build and push and cache
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.file }}
        push: ${{ inputs.push }}
        # If `inputs.tags` is specified, use it as comma-separated tags.
        # Otherwise, use tags generated by `docker/metadata-action`.
        tags: ${{ inputs.tags != '' && format('{0}:{1}', inputs.image, replace(inputs.tags, ',', format('\n{0}:', inputs.image))) || steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
